<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/shield.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1e40af" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Safety Support" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#1e40af" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Safety Support - Mobile</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/shield.svg" />
    <style>
      /* Mobile-specific loading styles */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow-x: hidden;
      }
      .mobile-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 9999;
      }
      .mobile-loading .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .mobile-loading h1 {
        font-size: 24px;
        margin: 0;
        text-align: center;
        font-weight: 600;
      }
      .mobile-loading p {
        font-size: 16px;
        margin: 10px 0 0 0;
        opacity: 0.8;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="mobile-root">
      <div class="mobile-loading">
        <div class="spinner"></div>
        <h1>Safety Support</h1>
        <p>Loading mobile version...</p>
      </div>
    </div>
    <script type="module" src="/src/mobile-main.tsx"></script>
  </body>
</html>
