<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/shield.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#2ecc71" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Safety Support" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#2ecc71" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Safety Support - Mobile</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/shield.svg" />
    <style>
      /* Mobile-specific base styles */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #1b4332 0%, #2ecc71 50%, #27ae60 100%);
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      #mobile-root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Prevent text selection during loading */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Allow text selection after loading */
      .loaded * {
        -webkit-user-select: auto;
        -moz-user-select: auto;
        -ms-user-select: auto;
        user-select: auto;
      }
    </style>
  </head>
  <body>
    <div id="mobile-root"></div>
    <script type="module" src="/src/mobile-main.tsx"></script>
  </body>
</html>
